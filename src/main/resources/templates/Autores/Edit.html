<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Guardar</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet"  th:href="@{/css/style.css}">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script type="text/javascript" th:src="@{/js/Login/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/Login/popper.js}"></script>
	<script type="text/javascript" th:src="@{/js/Login/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/Login/main.js}"></script>



</head>

<body class="img js-fullheight" style="background-image	: url(/images/autor1.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0" >
						<h3 class="mb-4 text-center">Editar Autor</h3>
						<!-- Form -->
						<form th:action="@{'/autores/editar/' + ${id}}" th:object="${autor}" method="POST">
							<div class="form-group">
								<input type="text" th:field="*{nombre}" name="nombre" class="form-control"
									th:placeholder="#{autor.nombre}">
							</div>
							<div class="form-group">
								<a href="">
									<button type="submit" class="form-control btn btn-primary submit px-3">Continue</button>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/js/Login/jquery.min.js"></script>
	<script src="/js/Login/popper.js"></script>
	<script src="/js/Login/bootstrap.min.js"></script>
	<script src="/js/Login/main.js"></script>

</body>

</html>
