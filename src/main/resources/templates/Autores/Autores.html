<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autores</title>
	<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap5.2/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{css/fontawesome6.1.2/fontawesome.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{css/fontawesome6.1.2/solid.css}" />


	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<script th:src="@{/js/sweetalert2.all.min.js}" type="text/javascript"></script>
	<script th:src="@{js/fontawesome6.1.2/fontawesome.min.js}" type="text/javascript"></script>
	<script th:src="@{js/fontawesome6.1.2/solid.js}" type="text/javascript"></script>
	<script th:src="@{js/fontawesome6.1.2/solid.js}" type="text/javascript"></script>
</head>

<body>
	<section class="intro">
		<div class="bg-image h-100" style="background-color: #f5f7fa;">
			<div class="mask d-flex align-items-center h-100">
				<div class="container">
					

					<a href="/autores/guardar" class="btn btn-primary">Nuevo Autor</a>
				</div>
			</div>
	</section>



	<!-- Contenido de Tabla -->

	<section class="intro">
		<div class="bg-image h-100" style="background-color: #f5f7fa;">
			<div class="mask d-flex align-items-center h-100">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12">
							<div class="card">
								<div class="card-body p-0">
									<div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true"
										style="position: relative; height: 700px">
										<table class="table table-hover table-striped mb-0">
											<thead class="table-dark">
												<tr>
													<th scope="col">Id</th>
													<th scope="col">Nombre</th>
													<th></th>
											</thead>
											<tbody>
												<tr th:each="autor : ${autor}">
													<td><span th:text="${autor.id}">ID</span></td>
													<td><span th:text="${autor.nombre}">Autor</span></td>
													<td class="text-right">
														<a th:href="@{/autores/{id}(id=${autor.id})}" method="post"><i class="bi bi-trash"></i></a>
														<i class="bi bi-pencil-square"></i>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Contenido del form -->

	<div class="modal fade" role="dialog" id="loginModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">Nuevo Autor</h3>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>


				 <!-- <form th:action="@{/autores}" th:object="${guardar}" method="POST">
					<div class="modal-body">
						<div class="form-group">
							<input type="text" th:field="*{nombre}" name="nombre" class="form-control"
								placeholder="Nombre">
						</div>
					</div>
				</form> -->
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-dark">Guardar</button>
			</div>

		</div>
	</div>
	</div>




</body>

</html>
